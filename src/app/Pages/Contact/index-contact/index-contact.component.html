

    <div class="section-header">
        <h1>Danh sách liên hệ</h1>
        <div class="section-header-breadcrumb">
            <div class="breadcrumb-item active"><a asp-action="Index" asp-controller="Home">Trang chủ</a></div>
            <div class="breadcrumb-item">Liên hệ</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Danh sách liên hệ</h4>
                    <div class="card-header-action">
                        
                        <form  class="search-form" autocomplete="off" asp-action="Index" asp-controller="Contacts" method="get" >
                            <div class="input-group">                            
                                <input type="text" class="form-control" name="searchString" value="" placeholder="Từ khóa">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                                </div>
    
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body p-0">
             
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tbody>
                                <tr class="text-left">
                                    <th scope="col">
                                        <div class="custom-checkbox custom-control">
                                            <input type="checkbox" class="custom-control-input" id="ckkAll">
                                            <label class="custom-control-label" for="ckkAll"></label>
                                        </div>
                                    </th>
                                    <th scope="col" class="text-dark text-deconration-none">
                                        <a class="a-sort" href="">Ngày liên hệ <i class='fas fa-sort'></i></a>
                                    </th>
                                    <th>Tiêu đề</th>
                                    <th>Họ và tên đệm</th>
                                    <th>Tên</th>
                                    <th>Email</th>
                                    <th>SĐT</th>
                                    <th>Nội dung</th>
                                    <th scope="col">Hành động</th>
                                </tr>
                               
                                    <tr>
                                        <td>
                                           <div class="custom-checkbox custom-control">
                                               <input type="checkbox" class="custom-control-input chk-item" value="@item.ID" id="ckkAll_@item.ID">
                                               <label class="custom-control-label" for="ckkAll_@item.ID"></label>
                                           </div>
                                        </td>
                                        <td>
                                           item.DateCreated
                                        </td>
                                        <td>
                                           item.Subject
                                        </td>
                                        <td>
                                           item.LastName
                                        </td>
                                        <td>
                                           item.FirstName
                                        </td>
                                        <td>
                                           item.Email
                                        </td>
                                        <td>
                                           item.Phone
                                        </td>
                                        <td>
                                           item.Message
                                        </td>
                                        <td>
                                           <a routerLink="/Contacts/Detail" class="btn btn-primary d-inline d-sm-block m-sm-1" data-toggle="tooltip" title="Chi tiết" data-placement="bottom"><i class="fa fa-eye"></i></a>
                                            <a data-modal="true" data-target="#modelUpdate" href="" class="btn btn-danger d-inline d-sm-block m-sm-1" data-toggle="tooltip" title="Xóa" data-placement="bottom"><i class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    
                                
                            </tbody>
                        </table>
                    </div>
                </div>
    
    
            
    
            </div>
        </div>
    </div>
